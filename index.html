<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/underscore-min.js"></script>
<script type="text/javascript" src="js/backbone.js"></script>
<title></title>
</head>
<body>

<script type="text/template" id="photo-template">
<div >
	<section id="photoChoose">
	<div class="photo-text animation-target">
		<img src =<%= imgSrc%> >
		<section class="text" >
			<h2><%= title%></h2>
			<p><%= description %></p>			
		</section>
	</div>
			<img src="img/arrowLeft.png" class="arrowLeft">
			<img src="img/arrowRight.png" class="arrowRight">
	<button id="create-mode" class="myButton">Back to create mode</button>
	<input type="text" class="arrow-nav">
</section>
</div>
</script>
<script type="text/template" id="create">
	<input type="text" placeholder="title" id="title">
	<i class="fa-warning"></i>
	<button class="pick-style" id="addBold"><b>B</b></button>
	<button class="pick-style" id="addCursive"><i>I</i></button>
	<button class="pick-style" id="addUnderline"><u>U</u></button>
	<div contentEditable="true" id="description" ></div>
	<!-- <textarea ></textarea>  -->
<!-- 	<iframe name="richTextField" id="richTextField" style="border:#000000 1px solid; width:700px; height:300px;"></iframe> -->
	<p>Paste link to image or pick it from disk</p>
	<input type="text" placeholder="image" id="image">
	<button id="add-model" class="myButton">Add</button>
	<button id="preview" class="myButton">Preview</button>
</script>

<script type="text/javascript" src="js/model/photo.js"></script>
<script type="text/javascript" src="js/view/photoView.js"></script>
<script type="text/javascript" src="js/collection/photoes.js"></script>
<script type="text/javascript" src="js/view/photosView.js"></script>
<script type="text/javascript" src="js/view/cPhotoView.js"></script>
<script type="text/javascript" src="js/collection/createPhoto.js"></script>
<script type="text/javascript" src="js/view/createPhotoView.js"></script>
<script type="text/javascript" src="js/appfile.js"></script>
</body>
</html>
